allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
}

subprojects {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }

    dependencies {
        testImplementation "org.testng:testng:7.4.0"
    }
}